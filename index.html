<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Update</title>
  </head>
  <body>
    <form onsubmit="fun()" id='update'>
        <div class="form-group">
          <label for="nameofshare">Name Of Share</label>
          <input type="text" class="form-control" id="sharename" placeholder="Enter name.." required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity Of Share</label>
            <input type="number" class="form-control" id="quantity" placeholder="Enter quantity.." required>
        </div>

        <div class="form-group">
            <label for="cost1">Cost Of 1 Share</label>
            <input type="number" class="form-control" id="cost1" step="any" placeholder="Enter cost of 1 share.." required>
        </div>

        <div class="form-group">
            <label for="costn">Cost Of n Shares</label>
            <input type="number" class="form-control" id="costn" step="any" placeholder="Enter cost of total shares.." required>
        </div>

        <label for="dot">Date of Transaction</label>
        <input type="date" id="dot" name="dot" required>

        <div class="form-group">
            <label for="transfer">Transferred amount in MO App</label>
            <input type="number" class="form-control" id="transfer" step="any" placeholder="Enter total transferred amount.." required>
        </div>
        
        <select class="custom-select" required id='bs'>
            <option value="1">Buy</option>
            <option value="2">Sell</option>
        </select>
        
        <button type="submit" id='save' class="btn btn-primary" style="margin-left:25px;margin-top:20px;">Upload Details</button>
        <button id='fetch'  onclick="getdetails()" class="btn btn-primary" style="margin-left:40px;margin-top:20px;">Fetch Details</button>
      
        </form>
        <!-- <button id='fetch'  onclick="getdetails()" class="btn btn-primary" style="margin-left:40px;margin-top:20px;">Fetch Details</button> -->
        <!-- <button id='fetch' class="btn btn-primary" style="margin-left:100px;margin-top:20px;">Fetch Details</button> -->
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
